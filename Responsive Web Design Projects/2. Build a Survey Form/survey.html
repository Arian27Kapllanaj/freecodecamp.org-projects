<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="">
            <label for="name">Name</label><br>
            <input type="text" id="name" required><br>
            <br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br>
            <br>
            <label for="email">Age(optional)</label><br>
            <input type="number" id="number" name="age"><br>
            <br>
            <label for="dropdown">Which option best describes your current role?</label><br>
            <select id="dropdown" name="dropdown" required>
            <option disabled selected value>Select current role</option>
            <option value="Student">Student</option>
            <option value="FullTimeJob">Full Time Job</option>
            <option value="FullTimeLearner">Full Time Learner</option>
            <option value="PreferNotToSay">Prefer Not To Say</option>
            <option value="Other">Other</option>
        </select><br><br>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="name" name="name" value="1" required>
            <label for="name">Definitely</label><br>
            <input type="radio" id="name" name="name" value="2">
            <label for="name">Maybe</label><br>
            <input type="radio" id="name" name="name" value="3">
            <label for="name">Not sure</label><br>
            <br>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
            <select id="dropdown" name="dropdown" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
        </select><br><br>
            <p>What would you like to see improved? (Check all that apply)</p>

            <input type="checkbox" id="Front-endProjects" name="Front-endProjects" value="Front-end Projects">
            <label for="Front-endProjects">Front-end Projects</label><br>
            <input type="checkbox" id="Back-endProjects" name="Back-endProjects" value="Back-endProjects">
            <label for="Back-endProjects">Back-end Projects</label><br>
            <input type="checkbox" id="DataVisualization" name="DataVisualization" value="DataVisualization">
            <label for="DataVisualization">Data Visualization</label><br>
            <input type="checkbox" id="challenges" name="challenges" value="challenges">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" id="OpenSourceCommunity" name="OpenSourceCommunity" value="OpenSourceCommunity">
            <label for=" OpenSourceCommunity ">Open Source Community</label><br>
            <input type="checkbox" id="gitterHelpRooms" name="gitterHelpRooms" value="gitterHelpRooms">
            <label for="gitterHelpRooms">Gitter help rooms</label><br>
            <input type="checkbox" id="videos " name="videos " value="videos ">
            <label for="videos">Videos</label><br>
            <input type="checkbox" id="CityMeetups " name="CityMeetups " value="CityMeetups ">
            <label for="CityMeetups ">City Meetups</label><br>
            <input type="checkbox" id="Wiki " name="Wiki " value="Wiki ">
            <label for="Wiki">Wiki</label><br>
            <input type="checkbox" id="Forum " name="Forum " value="Forum ">
            <label for="Forum">Forum</label><br>
            <input type="checkbox" id="AdditionalCourses " name="AdditionalCourses " value="AdditionalCourses ">
            <label for="AdditionalCourses ">Additional Courses
                </label><br>

            <br>
            <p>Any comments or suggestions?</p>
            <textarea name="textarea" id="textarea" cols="30" rows=3></textarea>
            <br><br>
            <br>

            <div id="button">
                <button type="submit" id="submit">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
