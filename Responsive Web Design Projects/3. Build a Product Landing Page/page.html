<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <img id="header-img" src="youtube.jpg" alt="youtubeLogo" />
        <br><br><br>
        <h1>My YouTube Page</h1>
        <nav class="nav-bar" id="nav-bar">
            <ul class="nav-links">
                <li><a class="nav-link" href="#sub">Subscribe</a></li>
                <li><a class="nav-link" href="#watch">Watch A Video</a></li>
                <li><a class="nav-link" href="#price">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <section id="sub">
        <h3>Subscribe to my channel</h3>
        <form id="form" action="https://www.youtube.com/channel/UCJuaQZQTWiSoXW_qvDqz3WQ?sub_confirmation=1" target="_blank">
            <label id="email-label" for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <input type="submit" value="Go my channel" />
        </form>
    </section>
    <div id="nav-link"></div>
    <div id="video"></div>
</body>

</html>
