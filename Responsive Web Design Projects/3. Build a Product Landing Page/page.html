<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <img id="header-img" src="youtube.jpg" alt="youtubeLogo" />
        <br><br><br>
        <h1>My YouTube Page</h1>
        <nav class="nav-bar" id="nav-bar">
            <button><a class="nav-link" href="#features">Features</a></button>
            <button><a class="nav-link" href="#how-it-works">How It Works</a></button>
            <button><a class="nav-link" href="#pricing">Pricing</a></button>
        </nav>
    </header>
    <br><br><br><br>
    <section id="features">
        <h3>Subscribe to my channel</h3>
        <form id="form" action="https://www.youtube.com/channel/UCJuaQZQTWiSoXW_qvDqz3WQ?sub_confirmation=1" target="_blank">
            <label id="email-label" for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <input id="submit" type="submit" value="Go my channel" />
        </form>
    </section>
    <section id="how-it-works">

    </section>
    <br><br><br><br>
    <div id="nav-link"></div>
    <section id="how-it-works">
        <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
    </section>
    <br><br><br>
    <section id="pricing">
        <table id="table">
            <tr>
                <th>Basic Package</th>
                <th>Free Shout Out</th>
                <th>5$</th>
            </tr>
            <tr>
                <td>Pro Package</td>
                <td>Early access of the videos</td>
                <td>10$</td>
            </tr>
            <tr>
                <td>Premium Package</td>
                <td>Racing 1vs1</td>
                <td>15$</td>
            </tr>
        </table>
    </section>

    <footer>
        <ul style="list-style-type:none;">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <span>Copyright 2020, Arian Kapllanaj</span>
    </footer>
</body>

</html>
